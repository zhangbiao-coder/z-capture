<div><img src="img.png"></div>
<p style="font-family: 'Adobe 仿宋 Std R',serif;font-size: 16px;color: cadetblue;">
    风烟俱净，天山共色，从流飘荡，任意东西。自富阳至桐庐。一百许里，奇山异水，天下独绝。水皆缥碧，千丈见底；游鱼细石，直视无碍。急湍甚箭，猛浪若奔。夹嶂高山，皆生寒树，负势竞上，互相轩邈，争高直指，千百成峰。泉水激石，泠泠作响；好鸟相鸣，嘤嘤成韵。蝉则千转不穷，猨则百叫无绝。鸢飞唳天者，望峰息心；经纶世务者，窥谷忘返。横柯上蔽，在昼犹昏；疏条交映，有时见日
</p>
<p style="margin-top: 1.5em;color: #413e46;">Congratulations! Your app is running.</p>

<script>
    let {ZCUtil} = ZCapture;

    function atuoCapture() {
        console.log(ZCapture);
        console.log(ZCUtil);
        ZCUtil.capture(
            {
                engine: "mediaDevices",
                end: (screenImd) => {
                    console.log(screenImd);
                    return true
                }
            }
        );
    }

    function atuoCapture2() {
